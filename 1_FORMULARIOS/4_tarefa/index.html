<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Básico</title>
</head>
<body>
    <form action="">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Digite seu nome" required>
        </div>
        <div>
            <label for="sobrenome">Sobrenome:</label>
            <input type="text" id="sobrenome" placeholder="Digite seu sobrenome" required>
        </div>
        <div>
            <label for="idade">Idade:</label>
            <input type="text" id="idade" placeholder="Digite sua idade" required>
        </div>
        <div>
            <label for="numerodetelefone">cpf:</label>
            <input type="text" id="numerodetelefone" placeholder="Digite seu número de cpf"required>
        </div>
        <!-- input radio -->
        <div>
            <p>Você aceita Jesus?</p>

            <div>
                <input type="radio" id="sim" name="aceita-jesus">
                <label for="sim">Sim</label>
            </div>
            <div>
                <input type="radio" id="nao" name="aceita-jesus">
                <label for="nao">Não</label>
            </div>
            <div>
                <input type="radio" id="talvez" name="aceita-jesus">
                <label for="talvez">Talvez</label>
            </div>
            <div>
                <input type="radio" id="nenhumareligao"  name="aceita-jesus">
                <label for="nenhumareligao">Nenhuma Religião</label>
            </div>
        </div>

        <!-- Select e option -->
        <div>
            <label for="igreja">Selecione sua igreja:</label>
            <select name="igreja" id="igreja">
                <option selected disabled> Selecione...</option>
                <option value="paredepreta">Parede Preta </option>
                <option value="assembleia">Assembleia</option>
                <option value="adventista">Adventista</option>
                <option value="catolica">Católica</option>
            </select>
        </div>

        <button>Enviar</button>
    </form>
    
</body>
</html>
